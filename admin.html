<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Elite | Dise Bite </title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --red: #D32F2F; --white: #FFFFFF; --bg: #F0F2F5; --sidebar: #1A1A1A; --text: #333; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar Styling */
        .sidebar { width: 280px; background: var(--sidebar); color: white; padding: 30px; display: flex; flex-direction: column; transition: 0.3s; }
        .logo { font-size: 24px; font-weight: 900; margin-bottom: 50px; color: var(--white); }
        .logo span { color: var(--red); }
        .nav-link { display: flex; align-items: center; gap: 15px; padding: 15px; color: #aaa; text-decoration: none; border-radius: 12px; margin-bottom: 10px; transition: 0.3s; }
        .nav-link.active, .nav-link:hover { background: var(--red); color: white; }

        /* Main Content */
        .content { flex: 1; padding: 40px; overflow-y: auto; position: relative; }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .stat-card h3 { font-size: 28px; margin: 10px 0; color: var(--red); }

        /* Professional Forms */
        .glass-card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 15px 40px rgba(0,0,0,0.08); border: 1px solid rgba(211,47,47,0.1); }
        input, select, textarea { width: 100%; padding: 15px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 12px; background: #fafafa; outline: none; }
        input:focus { border-color: var(--red); }
        .btn-publish { background: var(--red); color: white; width: 100%; padding: 18px; border: none; border-radius: 15px; font-weight: 700; cursor: pointer; font-size: 16px; }

        /* Security Modal */
        #loginOverlay { position: fixed; inset: 0; background: var(--sidebar); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .login-box { background: white; padding: 40px; border-radius: 25px; text-align: center; width: 350px; }

        .table-container { background: white; border-radius: 20px; overflow: hidden; margin-top: 30px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f8f8; padding: 15px; text-align: left; font-size: 12px; color: #888; }
        td { padding: 15px; border-top: 1px solid #eee; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-box">
            <h2 style="margin-bottom:10px;">LUXE <span style="color:var(--red)">ADMIN</span></h2>
            <p style="color:#666; font-size:14px; margin-bottom:25px;">Enter security PIN to continue</p>
            <input type="password" id="pinInput" placeholder="••••" style="text-align:center; font-size:24px; letter-spacing:8px;">
            <button class="btn-publish" onclick="verifyPin()">UNLOCK SYSTEM</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="logo">LUXE<span>BITES.</span></div>
        <a href="#" class="nav-link active"><i class="fas fa-th-large"></i> Dashboard</a>
        <a href="#" class="nav-link"><i class="fas fa-utensils"></i> Menu Management</a>
        <a href="#" class="nav-link"><i class="fas fa-shopping-cart"></i> Live Orders</a>
        <div style="margin-top:auto;">
            <a href="index.html" target="_blank" class="nav-link"><i class="fas fa-external-link-alt"></i> View Website</a>
        </div>
    </div>

    <div class="content">
        <div class="stats-grid">
            <div class="stat-card">
                <p style="color:#888;">Live Menu</p>
                <h3 id="menuCount">0</h3>
                <i class="fas fa-fire" style="float:right; opacity:0.1; font-size:30px;"></i>
            </div>
            <div class="stat-card">
                <p style="color:#888;">Daily Orders</p>
                <h3>124</h3>
            </div>
            <div class="stat-card">
                <p style="color:#888;">Revenue</p>
                <h3>₹42,500</h3>
            </div>
            <div class="stat-card">
                <p style="color:#888;">Active Users</p>
                <h3>850</h3>
            </div>
        </div>

        <div style="display:grid; grid-template-columns: 1.2fr 1fr; gap:30px;">
            <div class="glass-card">
                <h3 style="margin-bottom:20px;">Add New Masterpiece</h3>
                <form id="productForm">
                    <input type="text" id="name" placeholder="Product Name" required>
                    <div style="display:flex; gap:15px;">
                        <input type="number" id="price" placeholder="Price (₹)" required>
                        <select id="category">
                            <option>Main Course</option>
                            <option>Starters</option>
                            <option>Drinks</option>
                            <option>Desserts</option>
                        </select>
                    </div>
                    <label style="font-size:12px; color:#888; display:block; margin-bottom:5px;">Preferences (Comma separated: Extra Cheese, Spicy, Regular)</label>
                    <input type="text" id="options" placeholder="Add custom options...">
                    
                    <label style="font-size:12px; color:#888;">Product Image</label>
                    <input type="file" id="imageFile" accept="image/*" required>
                    
                    <textarea id="description" rows="3" placeholder="Describe the luxury..."></textarea>
                    
                    <button type="submit" class="btn-publish" id="submitBtn">PUBLISH TO LIVE MENU</button>
                </form>
            </div>

            <div class="table-container">
                <div style="padding:20px; font-weight:700; border-bottom:1px solid #eee;">Current Offerings</div>
                <table id="productTable">
                    <thead>
                        <tr>
                            <th>IMAGE</th>
                            <th>PRODUCT</th>
                            <th>PRICE</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryList">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/.netlify/functions/api';
        const CLOUD_NAME = "dsd1iiqlf"; // Your Cloudinary Cloud Name
        const UPLOAD_PRESET = "luxebite"; // Your Upload Preset

        function verifyPin() {
            const pin = document.getElementById('pinInput').value;
            if(pin === "2026") { // Pro Security
                document.getElementById('loginOverlay').style.display = 'none';
                loadInventory();
            } else { alert("Invalid Credentials!"); }
        }

        async function loadInventory() {
            const res = await fetch(API_URL);
            const data = await res.json();
            document.getElementById('menuCount').innerText = data.length;
            const list = document.getElementById('inventoryList');
            list.innerHTML = data.map(p => `
                <tr>
                    <td><img src="${p.image_url}" style="width:40px; height:40px; border-radius:8px; object-fit:cover;"></td>
                    <td><strong>${p.name}</strong><br><small style="color:#888">${p.category}</small></td>
                    <td style="color:var(--red); font-weight:700;">₹${p.price}</td>
                    <td><button onclick="deleteProduct(${p.id})" style="color:red; border:none; background:none; cursor:pointer;"><i class="fas fa-trash"></i></button></td>
                </tr>
            `).join('');
        }

        async function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', UPLOAD_PRESET);
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: formData });
            const data = await res.json();
            return data.secure_url;
        }

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = "Processing Luxury...";
            btn.disabled = true;

            try {
                const imgUrl = await uploadToCloudinary(document.getElementById('imageFile').files[0]);
                const options = document.getElementById('options').value.split(',').map(s => s.trim());

                const payload = {
                    name: document.getElementById('name').value,
                    price: document.getElementById('price').value,
                    category: document.getElementById('category').value,
                    description: document.getElementById('description').value,
                    image_url: imgUrl,
                    is_veg: true,
                    options: options
                };

                await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload), headers: {'Content-Type': 'application/json'} });
                alert("Product live on website!");
                e.target.reset();
                loadInventory();
            } catch (err) { alert("Error: " + err.message); }
            finally { btn.innerText = "PUBLISH TO LIVE MENU"; btn.disabled = false; }
        });

        async function deleteProduct(id) {
            if(confirm("Permanently remove this item?")) {
                await fetch(`${API_URL}?id=${id}`, { method: 'DELETE' });
                loadInventory();
            }
        }
    </script>
</body>
</html>
