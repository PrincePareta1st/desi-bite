<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Luxe Bites Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --red: #D32F2F; --white: #FFFFFF; --bg: #F8F9FA; --text: #1A1A1A; --shadow: 0 10px 40px rgba(211,47,47,0.08); }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 120px; }

        /* Modern Search Header */
        header { padding: 25px 20px; background: var(--white); sticky top: 0; z-index: 100; border-bottom: 1px solid rgba(0,0,0,0.04); }
        .search-container { background: #F1F3F5; border-radius: 15px; padding: 12px 20px; display: flex; align-items: center; gap: 10px; }
        .search-container input { background: transparent; border: none; flex: 1; outline: none; font-size: 15px; }

        /* Category Chips */
        .categories { display: flex; gap: 12px; overflow-x: auto; padding: 20px; scrollbar-width: none; }
        .chip { padding: 10px 22px; background: var(--white); border-radius: 50px; font-size: 14px; font-weight: 500; white-space: nowrap; border: 1px solid rgba(0,0,0,0.05); cursor: pointer; transition: 0.3s; }
        .chip.active { background: var(--red); color: white; border-color: var(--red); box-shadow: 0 5px 15px rgba(211,47,47,0.3); }

        /* 2-Column Grid */
        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 18px; padding: 0 20px; }
        .menu-card { background: var(--white); border-radius: 25px; overflow: hidden; box-shadow: var(--shadow); border: 1px solid rgba(0,0,0,0.02); transition: 0.3s; position: relative; }
        .menu-card img { width: 100%; height: 140px; object-fit: cover; }
        .card-body { padding: 15px; }
        .card-body h4 { font-size: 15px; margin-bottom: 5px; }
        .price-tag { color: var(--red); font-weight: 900; font-size: 16px; }
        .add-btn { position: absolute; bottom: 15px; right: 15px; background: var(--red); color: white; width: 32px; height: 32px; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 4px 10px rgba(211,47,47,0.3); }

        /* Customizer Modal (Selection Popup) */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px); display: none; align-items: flex-end; z-index: 1000; }
        .modal-content { background: var(--white); width: 100%; border-radius: 35px 35px 0 0; padding: 35px; animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .option-group { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin: 20px 0; }
        .opt-btn { padding: 12px; border: 1px solid #EEE; border-radius: 15px; text-align: center; font-size: 13px; cursor: pointer; transition: 0.2s; }
        .opt-btn.selected { border-color: var(--red); background: rgba(211,47,47,0.05); color: var(--red); font-weight: 700; }

        /* Pro Bottom Dock */
        .bottom-dock { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 90%; background: rgba(26, 26, 26, 0.95); backdrop-filter: blur(10px); border-radius: 25px; padding: 15px; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 15px 35px rgba(0,0,0,0.2); z-index: 900; }
        .dock-item { color: #888; text-decoration: none; font-size: 11px; text-align: center; display: flex; flex-direction: column; gap: 5px; }
        .dock-item.active { color: var(--white); }
        .dock-item i { font-size: 20px; }
        .cart-badge { background: var(--red); color: white; border-radius: 50%; padding: 2px 6px; font-size: 10px; position: absolute; top: 10px; right: 20%; }

        .btn-confirm { background: var(--red); color: white; width: 100%; padding: 18px; border: none; border-radius: 18px; font-weight: 700; font-size: 16px; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

    <header>
        <div class="search-container">
            <i class="fas fa-search" style="color:#AAA"></i>
            <input type="text" id="search" placeholder="Search premium dishes..." onkeyup="handleSearch()">
        </div>
    </header>

    <div class="categories">
        <div class="chip active" onclick="filter('All', this)">All</div>
        <div class="chip" onclick="filter('Starters', this)">Starters</div>
        <div class="chip" onclick="filter('Main Course', this)">Main Course</div>
        <div class="chip" onclick="filter('Drinks', this)">Drinks</div>
    </div>

    <div class="menu-grid" id="grid">
        </div>

    <div class="modal" id="prefModal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2 id="mName">Customize</h2>
                <i class="fas fa-times" onclick="closeModal()" style="cursor:pointer"></i>
            </div>
            <p id="mPrice" style="color:var(--red); font-weight:700; margin-top:5px;"></p>
            
            <div style="margin-top:25px; font-weight:700; font-size:14px;">Select Your Preference</div>
            <div class="option-group" id="mOptions">
                </div>
            
            <button class="btn-confirm" onclick="confirmAdd()">ADD TO BAG</button>
        </div>
    </div>

    <div class="bottom-dock">
        <a href="index.html" class="dock-item"><i class="fas fa-home"></i>Home</a>
        <a href="menu.html" class="dock-item active"><i class="fas fa-book-open"></i>Menu</a>
        <a href="tel:+918764696084" class="dock-item"><i class="fas fa-phone-alt"></i>Call</a>
        <a href="cart.html" class="dock-item" style="position:relative;">
            <i class="fas fa-shopping-bag"></i>Bag
            <span class="cart-badge" id="bCount">0</span>
        </a>
    </div>

    <script>
        const API_URL = '/.netlify/functions/api';
        let products = [];
        let activeItem = null;
        let selectedPref = "";

        window.onload = async () => {
            const res = await fetch(API_URL);
            products = await res.json();
            render(products);
            updateBadge();
        };

        function render(list) {
            const grid = document.getElementById('grid');
            grid.innerHTML = list.map(p => `
                <div class="menu-card" onclick="openModal(${p.id})">
                    <img src="${p.image_url}" onerror="this.src='https://via.placeholder.com/300'">
                    <div class="card-body">
                        <h4>${p.name}</h4>
                        <span class="price-tag">₹${p.price}</span>
                    </div>
                    <div class="add-btn"><i class="fas fa-plus"></i></div>
                </div>
            `).join('');
        }

        function openModal(id) {
            activeItem = products.find(x => x.id === id);
            document.getElementById('mName').innerText = activeItem.name;
            document.getElementById('mPrice').innerText = "₹" + activeItem.price;
            
            const optBox = document.getElementById('mOptions');
            const opts = activeItem.options || ["Standard"];
            optBox.innerHTML = opts.map(o => `<div class="opt-btn" onclick="selectOpt(this, '${o}')">${o}</div>`).join('');
            
            document.getElementById('prefModal').style.display = 'flex';
        }

        function selectOpt(el, val) {
            document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('selected'));
            el.classList.add('selected');
            selectedPref = val;
        }

        function closeModal() { document.getElementById('prefModal').style.display = 'none'; selectedPref = ""; }

        function confirmAdd() {
            if(!selectedPref) return alert("Select a preference first!");
            let cart = JSON.parse(localStorage.getItem('urbanCart')) || [];
            cart.push({ ...activeItem, preference: selectedPref, qty: 1 });
            localStorage.setItem('urbanCart', JSON.stringify(cart));
            closeModal();
            updateBadge();
        }

        function updateBadge() {
            const cart = JSON.parse(localStorage.getItem('urbanCart')) || [];
            document.getElementById('bCount').innerText = cart.length;
        }

        function filter(cat, btn) {
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            btn.classList.add('active');
            if(cat === 'All') render(products);
            else render(products.filter(p => p.category === cat));
        }

        function handleSearch() {
            const q = document.getElementById('search').value.toLowerCase();
            render(products.filter(p => p.name.toLowerCase().includes(q)));
        }
    </script>
</body>
</html>
