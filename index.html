<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Desi Bites | Premium Dining</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --red: #D32F2F; --white: #FFFFFF; --light-bg: #F8F9FA; --text: #1A1A1A; --shadow: 0 10px 30px rgba(0,0,0,0.05); }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--light-bg); color: var(--text); padding-bottom: 90px; }
        
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 5%; background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .logo { font-size: 24px; font-weight: 900; color: var(--text); }
        .logo span { color: var(--red); }

        .hero { height: 350px; margin: 20px; border-radius: 25px; background: linear-gradient(45deg, rgba(211,47,47,0.1), rgba(255,255,255,1)), url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?w=1200') center/cover; display: flex; align-items: center; padding: 40px; box-shadow: var(--shadow); }
        .hero h1 { font-size: 32px; color: var(--text); line-height: 1.1; }
        .btn-luxury { background: var(--red); color: white; padding: 12px 30px; border-radius: 50px; display: inline-block; margin-top: 20px; font-weight: 700; text-decoration: none; transition: 0.3s; }

        .section-title { padding: 20px; font-size: 22px; font-weight: 700; color: var(--text); display: flex; justify-content: space-between; align-items: center; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 0 20px; }
        .card { background: var(--white); border-radius: 20px; overflow: hidden; box-shadow: var(--shadow); border: 1px solid rgba(0,0,0,0.03); transition: 0.3s; }
        .card:active { transform: scale(0.95); }
        .card img { width: 100%; height: 150px; object-fit: cover; }
        .card-info { padding: 15px; }
        .card h3 { font-size: 16px; margin-bottom: 5px; }
        .price { color: var(--red); font-weight: 900; }

        .bottom-nav { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 90%; background: rgba(255,255,255,0.9); backdrop-filter: blur(15px); border-radius: 30px; display: flex; justify-content: space-around; padding: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); border: 1px solid rgba(211,47,47,0.1); }
        .nav-btn { color: #888; text-decoration: none; font-size: 12px; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .nav-btn.active { color: var(--red); }
        .nav-btn i { font-size: 20px; }
    </style>
</head>
<body>
    <nav>
        <div class="logo">LUXE<span>BITES.</span></div>
        <div class="user-btn"><i class="far fa-user-circle"></i></div>
    </nav>

    <div class="hero">
        <div>
            <h1>Experience<br><span style="color:var(--red)">Elite Flavors</span></h1>
            <a href="menu.html" class="btn-luxury">View Menu</a>
        </div>
    </div>

    <div class="section-title">
        <span>Chef's Special üë®‚Äçüç≥</span>
        <a href="menu.html" style="font-size:14px; color:var(--red); text-decoration:none;">Explore All</a>
    </div>

    <div class="grid" id="trendingGrid">
        </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-btn active"><i class="fas fa-home"></i>Home</a>
        <a href="menu.html" class="nav-btn"><i class="fas fa-utensils"></i>Menu</a>
        <a href="tel:+916377390984" class="nav-btn"><i class="fas fa-phone"></i>Call</a>
        <a href="cart.html" class="nav-btn"><i class="fas fa-shopping-bag"></i>Cart</a>
    </div>

    <script>
        async function loadTrending() {
            const res = await fetch('/.netlify/functions/api');
            const data = await res.json();
            const grid = document.getElementById('trendingGrid');
            grid.innerHTML = data.slice(0, 4).map(p => `
                <div class="card" onclick="location.href='menu.html'">
                    <img src="${p.image_url}" alt="${p.name}">
                    <div class="card-info">
                        <h3>${p.name}</h3>
                        <span class="price">‚Çπ${p.price}</span>
                    </div>
                </div>
            `).join('');
        }
        loadTrending();
    </script>
</body>
</html>
